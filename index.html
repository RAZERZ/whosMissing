<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        @font-face {
            font-family: 'Comfortaa';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("fonts/Comfortaa/Comfortaa_latin_ext.woff2") format('woff2');
            unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
        }
        @font-face {
            font-family: 'Comfortaa';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("fonts/Comfortaa/Comfortaa_latin.woff2") format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        * {
            outline: none;
            font-family: Comfortaa;
        }

        body {
            width: 250px;
            height: 400px;
            background: #212121;
            color: #fff;
        }

        .navBar {
            width: 100%;
            text-align: center;
        }


        .navBar button {
            display: inline;
            width: unset;
            background-color: rgba(0,0,0,0);
            color: #fff;
            border: unset;
            transition: .2s ease
        }
        
        .navBar button:hover, .navBar button:active, .navBar button:focus, .navBar button.active {
            padding: 2% 6%;
            background: #434343;
            border-radius: 10px;
        }
        
        .navBar button:nth-child(2) {
            margin: 0 7%;
        }

        .content {
            width: 100%;
        }

        .content div {
            width:100%;
            height:0;
            opacity: 0;
            transition: 0.4s ease;
        }

        .check, .import, .create {
            opacity: 1 !important;
        }

        hr {
            margin: 10% 0;
        }
        
        h1 {
            text-align: center;
            text-decoration: underline;
        }

        p {
            text-align: center
        }

        button {
            display: block;
            margin: auto;
            border: unset;
            width: 70%;
            user-select: none;
        }
        
        a {
            color: #fff;
        }

        input[type="text"] {
            display: block;
            margin: auto;
            padding: 3%;
            text-align: center;
            border: unset;
            border-radius: 10px;
        }

        input[type="file"] {
            display: none;
        }

        label, a.download {
            display: block;
            width: fit-content;
            margin: auto;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 10px;
            transition: 0.2s ease;
        }

        label:hover, a.download:hover {
            background: #fff;
            color: #000;
        }

        ul {
            padding: unset;
        }

        li {
            display: block;
            padding: 2%;
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 2%;
            border-radius: 10px;
        }
        
        li:nth-child(even) {
            background-color: #282828;
        }

        select {
            width: 100%;
            padding: 2%;
            border: unset;
            border-radius: 20px;
        }

        .check button {
            border-radius: 20px;
            transition: 0.2s ease;
        }

        .check button:hover {
            background-color: #34e234;
        }

    </style>
</head>
<body>

    <h1>Who's Missing?</h1>

    <div class="navBar">
        <button>Create</button>
        <button>Import</button>
        <button>Check</button>
    </div>

    <div class="content"></div>

    <script src="scripts/index.js"></script>

</body>
</html>
